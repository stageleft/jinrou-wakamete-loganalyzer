<!DOCTYPE html>
<html lang="ja" style="width:100%;height:100%">

  <title>Sidebar Interface of Jinrou Wakamete Log Analyzer</title>

</head>
<body style="width:100%;height:100%;">
  <div id="link"        style="width:100%;height:20px;overflow:hidden;">
